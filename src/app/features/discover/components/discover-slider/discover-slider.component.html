<div class="container">
  <div class="keen-slider zoom-out" #sliderRef>
    <div
      class="keen-slider__slide zoom-out__slide"
      *ngFor="let src of images; let idx = index">
      <div [ngStyle]="scaleStyle(idx)">
        <img [src]="'/assets/images/' + src" />
      </div>
    </div>
  </div>
  <div class="scroll">
    <span class="scroll-circle"></span>
  </div>
</div>
